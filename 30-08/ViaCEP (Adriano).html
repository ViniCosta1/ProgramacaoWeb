<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ViaCEP</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6">
                <div class="alert-primary">
                    <h4 class="text-center">
                        Consulta API Via CEP
                    </h4>
                </div>
                <form action="">
                    <div class="form-group row">
                        <div class="col-12 col-sm-6 col-md-4">
                            <input type="number" name="cep" id="CEP" class="form-control" placeholder="Informe seu CEP">
                        </div>
                        <div class="col-12 col-sm-6 col-md-2">
                            <button class="btn btn-primary" type="button">Buscar</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-10 col-md-10">
                            <input type="text" name="logradouro" id="logradouro" class="form-control" placeholder="Logradouro">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <input type="number" name="numero" id="numero" class="form-control" placeholder="NÃºmero">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="complemento" id="complemento" class="form-control" placeholder="Complemento">
                    </div>
                    <div class="form-group row">
                        <div class="col-12 col-sm-6 col-md-6">
                            <input type="text" name="bairro" id="bairro" class="form-control" placeholder="Bairro">
                        </div>
                        <div class="col-12 col-sm-4 col-md-4">
                            <input type="text" name="localidade" id="localidade" class="form-control" placeholder="Cidade">
                        </div>
                        <div class="col-12 col-sm-2 col-md-2">
                            <input type="text" name="UF" id="UF" class="form-control" placeholder="UF">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script src="viacepadriano.js"></script>

</html>
